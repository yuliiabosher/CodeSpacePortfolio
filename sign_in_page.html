<!doctype html>
<html lang="en">
  <head>

  	<title>MK TIME Sign in</title>
  	<style>
body {
    font-family: 'Changa';font-size: 22px;
}
</style>
  </head>
  <body>
  	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    		<ul class="navbar-nav mr-auto">
      			<li class="nav-item active">
        			<a class="nav-link" href="#">MK TIME</a>
     			 </li>
      			<li class="nav-item">
       				<a class="nav-link" href="#">Our brand</a>
      			</li>
      			<li class="nav-item dropdown">
        			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" 
        			aria-haspopup="true" aria-expanded="false">Collections
        			</a>
        			<div class="dropdown-menu" aria-labelledby="navbarDropdown">
          				<a class="dropdown-item" href="#">For her</a>
          				<a class="dropdown-item" href="#">For him</a>
          				<a class="dropdown-item" href="#">Clearance</a>
          			</div>
      			</li>	
      			<li class="nav-item">
      				<a href="#" class="nav-link"> Contact us</a>
      			</li>
	</nav>
    	<div class="container py-5">
    		<div class="row text-center mt-3 mb-3">
    			<div class="col-sm col-md col-lg col-xl">
    				<h1> SIGN IN </h1>
    			</div>
    		</div>
    		<div class="row">
    			<div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
    				<div class="form-group">
    					<label for="s"> Email address</label>
    					<input id="s" type="email" class="form-control" name="email_address" value="email.address@website.com">
    				</div>
    				<div class="form-group">
    					<label for="p">Password </label>
    					<input id="p" type="password" class="form-control" name="password" aria-describedby="t">
    					<small id="t" class="text-muted"> Forgot your password?</small>
    					<div class="form-group form-check">
    						<input class="form-check-input" type="checkbox" id="ch">
    						<label class="form-check-label" for="ch"><small>Stay logged in</small> </label>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    <footer class="container">
      <div class="row">
        <div class="col-12 col-md">
        	<small class="d-block mb-3 text-muted">&copy; 2023</small>
        </div>
        <div class="col-6 col-md">
           <ul class="list-unstyled">
            <li><a class="text-muted" href="#">Warranty</a></li>
            <li><a class="text-muted" href="#">Returns and exchanges</a></li>
            <li><a class="text-muted" href="#">Conditions of sale</a></li>
            <li><a class="text-muted" href="#">Delivery</a></li>
          </ul>

        <div class="col-6 col-md">

            <li><a class="text-muted" href="#">Privacy</a></li>

          </ul>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
